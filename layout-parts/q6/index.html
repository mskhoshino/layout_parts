<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <h1 class="title">基本レイアウト・パーツ</h1>

  <div class="box">
    <h2 class="headline">
      <p class="headline__txt">Q6. ボタンパーツ</p>
    </h2>
    <!--
    この問題は特に難しいプロパティは使いませんので、普通にやれば簡単にボタンを作ることができます。
    ただ、意識していただきたいのは、classを適切にふることで共通化できるスタイルは共通化してしまうということです。
    この問題もHTMLはすでに記述してありますので、ボタンのdivにclassを付与してスタイルを当ててください。
    .q6にfont-sizeを0として指定してあるので必ずボタン部分でfont-sizeを指定してください。
    -->
    <!-- 回答はここに書いてね -->
    <div class="q6">
      <p class="title--sub">ー small ー</p>
      <div class="title--sub-common btn-small">common</div>
      <div class="title--sub-error btn btn-small">error</div>
      <div class="title--sub-disabled btn btn-small">disabled</div>
      <div class="title--sub-shadow btn btn-small">shadow</div>

      <p class="title--sub q6-sub">ー middle ー</p>
      <div class="title--sub-middle-common btn-middle">common</div>
      <div class="title--sub-middle-error btn btn-middle">error</div>
      <div class="title--sub-middle-disabled btn btn-middle">disabled</div>
      <div class="title--sub-middle-shadow btn btn-middle">shadow</div>

      <p class="title--sub q6-sub">ー large ー</p>
      <div class="title--sub-large-common btn-large">common</div>
      <div class="title--sub-large-error btn btn-large">error</div>
      <div class="title--sub-large-disabled btn btn-large">disabled</div>
      <div class="title--sub-large-shadow btn btn-large">shadow</div>
    </div>
  </div>
</div>

</body>
</html>
